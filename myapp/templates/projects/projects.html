{%extends 'layouts/base.html' %}

{%block content%}

<body style="background: #1f1c62;">
    <h1 style="font: size 20px; color: white">PROJECT</h1>
    <p style="font: size 20px; color: white">click on the project's name to see a list of taks of the project</p>
    {% for project in projects %}
    
    <div class="card" style="margin-bottom: 5px;">
        <div class="card-body">
            <a class="card-title" href="{% url 'project_detail' project.id%}" style="text-decoration: none;"><h5>{{project.name}}</h5></a>
    
            <form action="{%url 'delete_project' project.id%}" method="POST">
                {% csrf_token %}
                <button class="btn btn-danger">
                    Eliminar
                </button>
            </form>
        </div>
      </div>
</body>
    



{% endfor %}

{%endblock%}
