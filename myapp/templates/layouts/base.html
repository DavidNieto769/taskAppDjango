{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/">Tasks App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="{%url 'projects'%}" class="nav-link">Projects</a>
                </li>
                <li class="nav-item">
                    <a href="{%url 'tasks'%}" class="nav-link">Tasks</a>
                </li>
                <li class="nav-item">
                    <a href="{%url 'create_task'%}" class="nav-link">Create task</a>
                </li>
                <li class="nav-item">
                    <a href="{%url 'create_project'%}" class="nav-link">Create project</a>
                </li>
                <li class="nav-item">
                    <a href="/logout" class="nav-link">Logout<a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/signup" class="nav-link">Signup</a>
                </li>
                <li class="nav-item">
                    <a href="/signin" class="nav-link">Signin</a>
                </li>
    
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>

    <main class="container ">
        {% block content %}{% endblock %}
    </main>
    
    
</body>
</html>
